<h1>id选择器</h1>
<xmp>#para1
{
    text-align:center;
    color:red;
}</xmp>
<hr />

<h1>class选择器</h1>
<xmp>.center {text-align:center;}</xmp>
<xmp>p.center {text-align:center;}</xmp>
<hr />

<h1>元素选择器</h1>
<xmp>h3 {color:red;}</xmp>
<hr />

<h1>包含选择器</h1>
<xmp>div p{color:yellow;}</xmp>
<xmp>.first span{color:red;}</xmp>
<hr />

<h1>子选择器</h1>
<xmp>div>p{color:yellow;}</xmp>
<xmp>.first>span{color:red;}</xmp>
<hr />

<h1>兄弟选择器</h1>
<xmp>div~p{color:yellow;}</xmp>
<hr />

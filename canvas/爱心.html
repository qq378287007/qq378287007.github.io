    <canvas id="id" width="600" height="400"></canvas>
    <script>
        const a = 6;
        const ctx = document.getElementById('id').getContext("2d");
        ctx.beginPath();
        ctx.translate(300, 200);
        ctx.rotate(Math.PI);
        for (let i = 0; i < 50; i++) {
            var step = i / 50 * (Math.PI * 2);
            var x = a * (16 * Math.pow(Math.sin(step), 3));
            var y = a * (13 * Math.cos(step) - 5 * Math.cos(2 * step) - 2 * Math.cos(3 * step) - Math.cos(4 * step));
            ctx.lineTo(x, y);
        }
        ctx.fillStyle = "red";
        ctx.fill();

<html>

<head>
    <title>思念维宝，放在心上</title>
</head>

<body>
    <canvas id="id" width="600" height="400"></canvas>
    <script>
        const ctx = document.getElementById('id').getContext("2d");
        ctx.font = "100px sans-serif"
        ctx.fillText("心", 250, 250);

        var img = new Image();   // 创建img元素
        img.onload = function () {
            ctx.drawImage(img, 300 - 108 / 2, 0, 108, 144)
        }
        img.src = '维宝.jpg'; // 设置图片源地址
    </script>
    <hr />
</body>

</html>

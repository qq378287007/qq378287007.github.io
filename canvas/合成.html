<h1>合成</h1>
<canvas id="id1" width="600" height="400"></canvas>
<script>
    function draw1() {
        const ctx = document.getElementById('id1').getContext("2d");
        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, 200, 200);

        ctx.globalCompositeOperation = "source-over"; //全局合成操作
        //source-in
        //source-out
        //source-atop
        //destination-over
        //destination-in
        //destination-out
        //destination-atop
        //lighter
        //darken
        //lighten
        //xor
        //copy
        ctx.fillStyle = "red";
        ctx.fillRect(100, 100, 200, 200);
    }
    draw1();
</script>
<hr />

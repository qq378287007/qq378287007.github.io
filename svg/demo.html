<!-- 创建一个宽 100px、高 200px 的 SVG 容器。容器内，我们定义的 x 坐标从 0 到 200， y 坐标从 0 到 400 -->
<svg width="100px" height="200px" viewBox="0 0 200 400">
    <!-- 一个宽 30、高 80、左上角位于 (15, 10)、 水平轴向圆角半径 5、垂直轴向圆角半径 15 的矩形 -->
    <rect x="15" y="10" width="30" height="80" rx="5" ry="15" />

    <!-- 一个宽 25、高 80、左上角位于 (60, 10) 的矩形 -->
    <rect x="60" y="10" width="25" height="80" />

    <!-- 一个圆心位于 (50, 50)、半径为 20 的圆形 -->
    <circle cx="100" cy="50" r="20" />

    <!-- 一个中心位于 (50, 50)、 x 半径为 20、 y 半径为 40 的椭圆 -->
    <ellipse cx="150" cy="50" rx="20" ry="40" />

    <!-- line连接 (x1, y1) 和 (x2, y2) 两点、颜色为 stroke 的线条 -->
    <!-- 如果没有定义 stroke 属性，线条是不可见的 -->
    <line x1="50" y1="10" x2="10" y2="90" stroke="black" />
    <line x1="50" y1="10" x2="90" y2="90" stroke="black" />
    <line x1="0" y1="40" x2="90" y2="90" stroke="black" />
    <line x1="0" y1="40" x2="100" y2="40" stroke="black" />
    <line x1="100" y1="40" x2="10" y2="90" stroke="black" />

    <!-- 折线, 最后一点不与第一个点相连 -->
    <polyline points="10,90 50,10 90,90 0,40 100,40" stroke="green" stroke-width="3" />

    <!-- 多边形, 最后一点会连接到第一个点上 -->
    <polygon points="10,90 50,10 90,90 0,40 100,40" stroke="green" stroke-width="3" />

    <!-- 路径 -->
    <!-- 
        1.移动到 M x,y： 将当前位置移动到坐标 (x, y)。
        2.画线至 L x,y： 在当前位置和指定位置 (x, y) 之间绘制一条线段。
        3.二次贝塞尔曲线 Q x1,y1 x,y： 在当前位置和终点 (x, y) 之间绘制一条控制点在 (x1, y1) 的二次贝塞尔曲线。
        4.三次贝塞尔曲线 C x1,y1 x2,y2 x,y： 在当前位置和终点 (x, y) 之间绘制一条起始控制点在 (x1, y1)、 终点控制点在 (x2, y2) 的三次贝塞尔曲线。
        5.椭圆曲线 A rx,ry angle,large-arc-flag,sweep-flag x,y： 在当前位置和终点 (x, y) 之间绘制一条 x 半径为 rx、 y 半径为 ry、 相对于 x 轴的旋转角度为 angle 的椭圆曲线。large-arc-flag 允许选择一个大弧线（1）或小弧线（0）。sweep-flag 允许选择一条顺时针旋转的弧线（1）或逆时针旋转的弧线（0）。
        6.封闭路径 Z 或 z： 通过连接路径的最后一个点和路径的起始点来闭合当前路径。如果这两个点的坐标不同，则在两点之间绘制一条直线。
     -->
    <!-- 
        1. 移动到 (10, 30)。现在路径当前位置为 (10, 30)。
        2. 画一条顺时针旋转的、从 (10, 30) 到 (50, 30)、 x 半径为 20、 y 半径为 20的椭圆曲线。现在路径当前位置为 (50, 30)。
        3. 画一条顺时针旋转的、从 (50, 30) 到 (90, 30)、 x 半径为 20、 y 半径为 20的椭圆曲线。现在路径当前位置为 (90, 30)。
        4. 画一条从 (50, 30) 到 （50， 90)、 控制点在 (90, 60) 的二次贝塞尔曲线。现在路径当前位置为 (50, 90)。
        5. 画一条从 (50, 90) 到 （10， 30)、 控制点在 (10, 60) 的二次贝塞尔曲线。现在路径当前位置回到了 (10, 30)。
        6. 封闭路径。
    -->
    <path d="M 10,30
      A 20,20 0,0,1 50,30
      A 20,20 0,0,1 90,30
      Q 90,60 50,90
      Q 10,60 10,30 
      z" />

    <!-- 文本 -->
    <text x="10" y="20">
        Hello <tspan x="50" y="50">World</tspan>
    </text>

    <!-- 文本样式 -->
    <defs>
        <path id="text-path" d="M 20,20 C 40,60 60,40 80,20" />
    </defs>
    <!--文本元素按照指定路径进行渲染-->>
    <text>
        <textPath href="#text-path">
            Hello World
        </textPath>
    </text>
    <!--
        1.font-family： font-family 属性指定了那个字体集将被用来渲染文字。
        2.font-style： font-style 属性指定了字体是正常（normal）、斜体（italic）还是倾斜体（oblique）。
        3.font-weight： font-weight 属性指定了字体的粗细程度。
        4.font-size： font-size 属性指定了字体的大小。
        5.text-decoration： text-decoration 属性指定了文本的修饰线外观是下划线（underline）、上划线（overline）还是贯穿线（line-through）。
    -->
    <text x="5" y="40" font-family="Helvetica">
        Hello <tspan font-size="20" text-decoration="underline">World</tspan>
    </text>

    <!-- 绘画样式 -->
    <!-- 填充和边框 -->
    <!-- 左侧矩形 -->
    <rect x="10" y="10" width="20" height="80" fill="blue" />
    <!-- 中间矩形 -->
    <rect x="40" y="10" width="20" height="80" fill="blue" fill-opacity="0.5" />
    <!-- 右侧矩形 -->
    <rect x="70" y="10" width="20" height="80" fill="rgba(0, 0, 255, 0.1)" />
</svg>

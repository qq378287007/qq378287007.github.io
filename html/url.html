<h1>统一资源定位器(Uniform Resource Locators)</h1>
scheme://host.domain:port/path/filename
<ul>
    <li>scheme</li>服务类型
    <li>host</li>域主机
    <li>domain</li>域名
    <li>:port</li>主机端口号, http默认80
    <li>path</li>服务器上的路径
    <li>filename</li>文档/资源的名称
</ul>
<hr />

<h1>URL字符编码</h1>
URL只能使用ASCII 字符集.<br />
URL 编码使用"%"其后跟随两位的十六进制数来替换非ASCII字符。

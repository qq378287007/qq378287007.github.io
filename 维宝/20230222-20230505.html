<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>与维宝有关的日子</title>
</head>

<body>
  <h1 id="date1"></h1>
  <h1 id="date2"></h1>


  <script>
    var result = document.getElementById('date1');
    result.innerHTML = "与维宝相识的日子：2024年2月23日11时49分";

    var date1 = '2024-2-23 11:49:00'
    var mytime = new Date(date1);
    // 获取当前日期
    var date = new Date();
    var day, hour, minute, second, interval;
    // 计算相差几天的算法
    interval = date - mytime;
    interval /= 1000;
    day = Math.round(interval / 60 / 60 / 24);
    hour = Math.round(interval / 60 / 60 % 24);
    minute = Math.round(interval / 60 % 60);
    second = Math.round(interval % 60);
    result.innerHTML = "与维宝相识的第"+day + "天" + hour + "时" + minute + "分" + second + "秒";


    var date2 = new Date('2024-5-6 00:00:00');
    var date3 = new Date('2024-5-6 00:00:01');
    interval = date - date2;
    interval /= 1000;
    day = Math.round(interval / 60 / 60 / 24);
    hour = Math.round(interval / 60 / 60 % 24);
    minute = Math.round(interval / 60 % 60);
    second = Math.round(interval % 60);
    var result2 = document.getElementById('date2');
    result2.innerHTML = "思念维宝的第"+day + "天" + hour + "时" + minute + "分" + second + "秒";


  </script>
</body>

</html>

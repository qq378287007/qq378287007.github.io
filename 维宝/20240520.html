<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="chatbox.css">
</head>

<body>
    <div class="chat-notice">
        <span>2024年5月20日 05:20</span>
    </div>

    <div class="chat-sender">
        <div><img src="小马.jpg"></div>
        <div>小马</div>
        <div>
            <div class="chat-left_triangle"></div>
            <span>维宝，想你，在520的5:20</span>
        </div>
    </div>

    <div class="chat-receiver">
        <div><img src="维宝.jpg"></div>
        <div>维宝</div>
        <div>
            <div class="chat-right_triangle"></div>
            <span>好的，谢谢，开心。你不会是设了闹钟吧？</span>
        </div>
    </div>

    <div class="chat-sender">
        <div><img src="小马.jpg"></div>
        <div>小马</div>
        <div>
            <div class="chat-left_triangle"></div>
            <span>没，昨天十一点就睡了，醒来就五点一十了，想起了我的维宝。</span>
        </div>
    </div>

    <div class="chat-sender">
        <div><img src="小马.jpg"></div>
        <div>小马</div>
        <div>
            <div class="chat-left_triangle"></div>
            <span>我爱你多一点。不要拒绝我的爱意，买一束鲜花和小蛋糕。把我放在心里，要幸福又甜蜜。每一天都是我俩的专属节日，天天开心。</span>
        </div>
    </div>
</body>

</html>
